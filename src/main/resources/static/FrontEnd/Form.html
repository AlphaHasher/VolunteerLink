<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-page.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #006046;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #045f13;
        }
    </style>
</head>
<body>
    <div class="sticky-top">
        <section class="admin-portal-link">
            <div class="spotlight-element4">
                <div class="spotlight-background4"></div>
                <h1 class="volunteer-link-admin">Volunteer Link Event Form</h1>
            </div>
        </section>
    <div class="container">
        <form id="eventForm" action="http://localhost:8080/submitEvent" method="post">
            <button type="button" class="btn btn-info" onclick="populateRandomData()">Populate Random Data</button>

            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="eventDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required step="60">
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required step="60">
            </div>
            <div class="form-group">
                <label for="tags">Tags:</label>
                <div class="tags-input-container">
                    <input type="text" id="tagInput" class="tag-input" placeholder="Add a tag" />
                    <button type="button" id="addTagBtn" class="btn btn-primary">Add Tag</button>
                </div>
                <div id="tagsContainer" class="tags-container">
                    <!-- Tags will be added here dynamically -->
                </div>
                <!-- Hidden input to store the array of tags to be sent with the form submission -->
                <input type="hidden" id="hiddenTags" name="tags" />
            </div>
            <div id="roleContainer"></div>
            <button type="button" class="btn btn-primary" onclick="addRole()">Add New Role</button>
            </div>
            <script src="script.js"></script>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
