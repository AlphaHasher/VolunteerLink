<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Link</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./public/volunteer-management-logo@2x.png"
    />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-page.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #006046;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #045f13;
        }
    </style>
</head>
<body>
    <div class="sticky-top">
        <section class="admin-portal-link">
            <div class="spotlight-element4">
                <div class="spotlight-background4"></div>
                <h1 class="volunteer-link-admin">Create Account</h1>
            </div>
        </section>
    <div class="container">
        <form id="createAccountForm" action="http://localhost:8080/register" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="volunteer">Volunteer</option>
                    <option value="event organizer">Event Organizer</option>
                </select>
            </div>
            <button type="submit">Sign me up!</button>
        </form>
    </div>
    <div id="errorBox" style="color: red; display: none;"></div>
<div id="additionalInfo" style="display: none;">
    <!-- Additional fields for event organizers can go here -->
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Form element
    const createAccountForm = document.getElementById('createAccountForm');

    // Individual input fields
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const roleSelect = document.getElementById('role');

    // Utility to add event listeners to inputs for real-time validation feedback
    function addInputEventListeners() {
        const inputs = [emailInput, passwordInput, confirmPasswordInput, firstNameInput, lastNameInput];
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                // Validate and show feedback as user types
                validateInput(input);
                showInputFeedback(input);
            });
        });
    }
    // Main validation function for the form
    function validateForm() {
        let isValid = true; // Flag to track overall form validity
        let errors = []; // Array to collect error messages

        // Validate email
        if (!validateEmail(emailInput.value)) {
            errors.push("Enter a valid email.");
            isValid = false;
        }

        // Validate password
        if (!validatePassword(passwordInput.value)) {
            errors.push("Password must include at least 8 characters, an uppercase letter, a number, and a special character.");
            isValid = false;
        }
        // Check if passwords match
        if (passwordInput.value !== confirmPasswordInput.value) {
            errors.push("Passwords do not match.");
            isValid = false;
        }

        // Validate first and last name
        if (!firstNameInput.value.trim() || !lastNameInput.value.trim()) {
            errors.push("First name and last name are required.");
            isValid = false;
        }

        // Display errors if there are any
        displayErrors(errors);
        return isValid;
    }
    // Email validation using regular expression
    function validateEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    // Password validation using regular expression
    function validatePassword(password) {
        const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z\d]).{8,}$/;
        return passwordPattern.test(password);
    }

    // Display input-specific feedback based on validation
    function showInputFeedback(input) {
        if (input.id === 'password' || input.id === 'confirmPassword') {
            input.classList.toggle('input-error', !validatePassword(input.value));
        } else if (input.id === 'email') {
            input.classList.toggle('input-error', !validateEmail(input.value));
        } else {
            input.classList.toggle('input-error', !input.value.trim());
        }
    }
// Role change handler for dynamic form adjustments
function handleRoleChange() {
        const additionalInfoContainer = document.getElementById('additionalInfo');
        additionalInfoContainer.style.display = roleSelect.value === 'event organizer' ? 'block' : 'none';
    }

    // Display cumulative errors from form validation
    function displayErrors(errors) {
        const errorBox = document.getElementById('errorBox');
        errorBox.innerHTML = errors.join('<br>');
        errorBox.style.display = errors.length ? 'block' : 'none';
    }

    // Form submission handling with AJAX
    function submitForm() {
        const formData = new FormData(createAccountForm);
        fetch('http://localhost:8080/register', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
          .then(handleResponse)
          .catch(handleError);
    }

    // Handle server response
    function handleResponse(data) {
        if (data.success) {
            alert('Account created successfully!');
            createAccountForm.reset();
        } else {
            displayErrors([data.message || "An error occurred while creating the account."]);
        }
    }

    // Handle errors during form submission
    function handleError(error) {
        console.error('Error submitting form:', error);
        displayErrors(['Failed to submit form. Please try again later.']);
    }

    // Initialization
    addInputEventListeners();
    roleSelect.addEventListener('change', handleRoleChange);
    createAccountForm.addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            submitForm();
        }
    });
});
</script>
</body>
</html>
