<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-container">
      <nav>
        <img src="img/Sac State Logo.png" alt="Sac State Logo" />
        <ul>
          <li>APPLY</li>
          <li>EXPERIENCE</li>
          <li>GIVE</li>
        </ul>
      </nav>
    </div>
    <div class="spotlight">
      <h1>VolunteerLink</h1>
      <button>Login</button>
    </div>

    <div class="filters">
      <input type="text" placeholder="Search.." />
      <ul class="filters-li">
        <li>
          <input type="checkbox" id="option" /><label for="option">
            Sac State</label
          >
          <ul class="filters-li">
            <li>
              <label
                ><input type="checkbox" class="subOption" /> Academic</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" class="subOption" /> Admission &
                Outreach</label
              >
            </li>
            <li>
              <label><input type="checkbox" class="subOption" /> Alumni</label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
